type SuccessMessage {
  message: String
}

type Mutation {
  signup(email: String!, password: String!, name: String!): User!
  signin(email: String!, password: String!): User!
  requestReset(email: String!): SuccessMessage
  resetPassword(
    resetToken: String!
    password: String!
    confirmPassword: String!
  ): User!
  # addFriend(id: )
}

type Query {
  me: User
}

type User {
  id: ID!
  name: String!
  email: String!
  permissions: [Permission!]!
  jwt: String
  friends: [Friend!]!
}

type Friend {
  id: ID!
  friend: User
  accepted: Boolean
}
