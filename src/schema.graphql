# import * from './generated/prisma.graphql'

type SuccessMessage {
  message: String
}

type Mutation {
  signup(email: String!, password: String!, name: String!): User!
  signin(email: String!, password: String!): User!
  requestReset(email: String!): SuccessMessage
  resetPassword(
    resetToken: String!
    password: String!
    confirmPassword: String!
  ): User!
  inviteFriend(name: String!): SuccessMessage!
  handleNotification(id: String!): SuccessMessage!
}

type Query {
  me: User
}

type User {
  id: ID!
  name: String!
  email: String!
  jwt: String
}

type Friendship {
  id: ID!
  friendOne: User!
  friendTwo: User
  accepted: Boolean!
}

type Notification {
  id: ID!
  user: User!
  type: NotificationType!
  friendship: Friendship
}
